<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SheetFlow</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-container">
    <header class="app-header">
      <div class="header-content">
        <div class="app-icon">üìä</div>
        <div class="header-text">
          <h1>SheetFlow</h1>
          <p class="subtitle">Convert Excel files to CSV with ease</p>
        </div>
      </div>
    </header>

    <main class="app-content">
      <section class="card">
        <div class="card-header">
          <h2>Source File</h2>
        </div>
        <div class="card-body">
          <div class="form-group">
            <label class="form-label">Excel File</label>
            <div class="file-input-wrapper">
              <input type="text" id="inputFile" class="file-input" readonly placeholder="Select an Excel file (.xlsx, .xls, .xlsm)">
              <button id="selectFileBtn" class="btn-secondary">
                <span class="btn-icon">üìÅ</span>
                Browse
              </button>
            </div>
          </div>

           <div class="form-group" id="worksheetSelection" style="display: none;">
             <label class="form-label">Worksheets</label>
             <div class="worksheet-container">
               <div id="worksheetLoading" class="worksheet-loading" style="display: none;">
                 <div class="loading-spinner"></div>
                 <p class="loading-text">Reading Excel file and loading worksheets...</p>
               </div>
               <div id="worksheetList" class="worksheet-list"></div>
               <div class="worksheet-actions">
                 <button id="selectAllBtn" class="btn-link">Select All</button>
                 <span class="separator">‚Ä¢</span>
                 <button id="deselectAllBtn" class="btn-link">Deselect All</button>
               </div>
             </div>
           </div>
        </div>
      </section>

      <section class="card">
        <div class="card-header">
          <h2>Output Settings</h2>
        </div>
        <div class="card-body">
          <div class="form-group">
            <label class="form-label">Output Directory</label>
            <div class="file-input-wrapper">
              <input type="text" id="outputDir" class="file-input" readonly placeholder="Same as input file (default)">
              <button id="selectDirBtn" class="btn-secondary">
                <span class="btn-icon">üìÇ</span>
                Choose
              </button>
            </div>
            <p class="form-hint">Leave empty to save in the same folder as the source file</p>
          </div>

          <div class="form-group">
            <label class="checkbox-label">
              <input type="checkbox" id="enableSplit" class="checkbox">
              <span class="checkbox-custom"></span>
              <span class="checkbox-text">Split large files into multiple CSV files</span>
            </label>
          </div>

          <div class="form-group split-options" id="splitOptions" style="display: none;">
            <label class="form-label">Maximum rows per file</label>
            <input type="number" id="maxRows" class="number-input" value="1000" min="1" placeholder="1000">
            <p class="form-hint">Files exceeding this limit will be split automatically</p>
          </div>
        </div>
      </section>

      <div class="action-section">
        <button id="convertBtn" class="btn-primary" disabled>
          <span class="btn-icon">‚ö°</span>
          <span>Convert to CSV</span>
        </button>
      </div>

      <div id="status" class="status"></div>
      <div id="results" class="results"></div>
    </main>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
